<ion-header>
  <ion-navbar color="naranja">
    <ion-buttons start left>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col col-9><ion-searchbar></ion-searchbar></ion-col>
        <ion-col><img width="100" height="40" src="assets/images/logo-carta.png"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content id="contenido">
  <div style="padding: 15px 0 25px 0;" align="center">
     <h1>Promociones & Eventos </h1>
  </div>
  <ion-grid align="center">
    <ion-row align-items-center>
      <ion-col>
        <img width="500" height="150" src="assets/images/banner1.png" (click)="gotoPage()">
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col>
        <img width="500" height="150" src="assets/images/banner2.png" (click)="gotoPage()">
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col>
        <img width="500" height="150" src="assets/images/banner3.png" (click)="gotoPage()">
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col>
        <img width="500" height="150" src="assets/images/banner4.png" (click)="gotoPage()">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
