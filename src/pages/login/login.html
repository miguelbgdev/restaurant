<ion-content padding id="cont-login">
  <div style="padding: 15px 0 25px 0;" align="center">
     <img width="409" height="158" src="assets/images/logo-carta-ya_primera-pantalla.png" (click)="gotoPage()">
  </div>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item class="trans-input">
              <ion-input  type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item class="trans-input">
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Entrar</button>
        </ion-col>
      </ion-row>

    </form>
    <br />
    <br />
    <p style="padding: 15px 0 25px 0;" align="center">Â¿ No tienes Cuenta ? </p>
    <button ion-button class="register-btn" block clear (click)="createAccount()">Registrarse</button>

  </div>
</ion-content>
