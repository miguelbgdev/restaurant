<ion-header>
  <ion-navbar color="naranja">
    <ion-buttons start left>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-col col-9><ion-searchbar></ion-searchbar></ion-col>
        <ion-col><img width="100" height="40" src="../assets/images/logo-carta.png"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>
<ion-content id="contenido">
  <ion-grid>
    <ion-row align-items-center>
      <ion-col width-20>
        <img width="100" height="100" src="../assets/images/bourbon.png" (click)="gotoPage()">
      </ion-col>
      <ion-col width-20>
        <div>{{restaurantName}}</div>
      </ion-col>
      <ion-col width-20>
        <ion-grid>
          <ion-row>
            <ion-col>
              <img width="100" height="60" src="../assets/images/bourbonTarjeta.png" (click)="gotoPage()">
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col width-20>
        <p>Llegar 30mints  despues del pedido</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item class="trans" padding *ngFor="let d of data" (click)="toggleDetails(d)">
      <ion-icon color="primary" item-right [name]="d.icon"></ion-icon>
      {{d.title}}
      <div style="height: 200px;" *ngIf="d.showDetails">{{d.details}}</div>
    </ion-item>
  </ion-list>

</ion-content>
